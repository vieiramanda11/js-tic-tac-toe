<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TicTacToe Game</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1 class="col-12 text-center">TIC TAC TOE GAME</h1>
            <div class="col-7 mx-auto form text-center my-5">
                <div class="form-group">
                    <label for="name-player-x">Name Player X</label>
                    <input type="text" name="name-player-x" id="name-player-x">
                </div>
                <div class="form-group">
                    <label for="name-player-o">Name Player O</label>
                    <input type="text" name="name-player-o" id="name-player-o">
                </div>
                <button class="btn btn-primary my-2" id="start-game">Start Game</button>
                <div class="col-7 alert alert-warning mx-auto my-3 d-none" id="names-players">
                    <span>Please enter Names for every player</span>
                </div>
            </div>
            <div class="col-8 mx-auto board board-hidden" id="board-game">
                <div class="col-12 btn-group-vertical mx-auto my-3" role="toolbar" aria-label="Toolbar with button groups" >
                    <div class="btn-group btn-group-lg" role="group" aria-label="First group">
                        <button type="button" class="btn btn-secondary btn-move mr-2 mb-2" data-position="1"></button>
                        <button type="button" class="btn btn-secondary btn-move mx-2 mb-2" data-position="2"></button>
                        <button type="button" class="btn btn-secondary btn-move ml-2 mb-2" data-position="3"></button>
                    </div>
                    <div class="btn-group btn-group-lg" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-secondary btn-move mr-2 my-2" data-position="4"></button>
                        <button type="button" class="btn btn-secondary btn-move mx-2 my-2" data-position="5"></button>
                        <button type="button" class="btn btn-secondary btn-move ml-2 my-2" data-position="6"></button>
                    </div>
                    <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-secondary btn-move mr-2 mt-2" data-position="7"></button>
                        <button type="button" class="btn btn-secondary btn-move mx-2 mt-2" data-position="8"></button>
                        <button type="button" class="btn btn-secondary btn-move ml-2 mt-2" data-position="9"></button>
                    </div>
                </div>
                <div class="col-12 alert alert-success">
                    <span class="span-message">Let's Begin. First Turn X</span>
                </div>
                <div class="col-12 button-reset">
                    <button class="btn btn-secondary" id="button-reset">Reset Game</button>
                </div>
            </div>
        </div>
    </div>
    <!-- script with the game -->
    <script src="./assets/js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
